  google_fonts: ^3.0.1
  connectivity_plus: ^3.0.2
  fluttertoast: ^8.1.1

  flutter_lints: ^2.0.0
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.3
  intl: ^0.17.0

